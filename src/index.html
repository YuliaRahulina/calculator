<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="whole-page">
        <img class="first-img" src="../assets/img/dlf.pt-math-clipart-png-5156404%20(1).png" alt="">
        <img class="second-img" src="../assets/img/dlf.pt-math-png-4099733.png" alt="">
        <img class="second-img-img" src="../assets/img/dlf.pt-math-png-4099733.png" alt="">
        <audio controls loop class="audio" src="../assets/sounds/Big_Bang_-_The_Big_Bang_Theory_Theme_(musmore.com).mp3"></audio>
        <div class="calculator">
            <div>
                <label for=""></label>
                <input id="result" class="result" type="text" disabled>
            </div>
            <div class="buttons">
                <div class="line-buttons">
                    <button onclick="seven()" class="button">7</button>
                    <button onclick="eight()" class="button">8</button>
                    <button onclick="nine()" class="button">9</button>
                    <button onclick="division()" class="button">/</button>
                </div>
                <div class="line-buttons">
                    <button onclick="four()" class="button">4</button>
                    <button onclick="five()" class="button">5</button>
                    <button onclick="six()" class="button">6</button>
                    <button onclick="asterisk()" class="button">*</button>
                </div>
                <div class="line-buttons">
                    <button onclick="one()" class="button">1</button>
                    <button onclick="two()" class="button">2</button>
                    <button onclick="three()" class="button">3</button>
                    <button onclick="minus()" class="button">-</button>
                </div>
                <div class="line-buttons">
                    <button onclick="zero()" class="button">0</button>
                    <button onclick="clean()" class="button">C</button>
                    <button onclick="equals()" class="button">=</button>
                    <button onclick="plus()" class="button">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
